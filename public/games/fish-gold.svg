    <circle cx="12" cy="15" r="3.2" fill="white" stroke="#555" stroke-width="0.6"/>
    <circle cx="11" cy="14.6" r="1.6" fill="#222"/>
    <circle cx="10.4" cy="14.2" r="0.5" fill="white"/>
    <!-- Mouth -->
