    <!-- Scales pattern -->
    <path d="M18,12 Q22,10 26,12" stroke="#c8a020" stroke-width="0.4" fill="none" opacity="0.4"/>
    <path d="M24,14 Q28,12 32,14" stroke="#c8a020" stroke-width="0.4" fill="none" opacity="0.4"/>
    <path d="M16,18 Q20,16 24,18" stroke="#c8a020" stroke-width="0.4" fill="none" opacity="0.4"/>
    <!-- Dorsal fin -->
    <path d="M24,4 L32,1 L35,7" fill="#c8960a" stroke="#a07808" stroke-width="0.5"/>
    <!-- Pectoral fin -->
