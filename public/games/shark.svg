<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40" width="80" height="40">
  <g fill="none">
    <!-- Tail fin -->
    <path d="M70,20 L80,8 L76,20 L80,32 Z" fill="#6a7a8a" stroke="#4a5a6a" stroke-width="0.6"/>
    <!-- Body -->
    <path d="M4,20 Q2,12 12,8 L60,6 Q72,10 74,20 Q72,30 60,34 L12,32 Q2,28 4,20 Z" fill="#7a8a9a" stroke="#5a6a7a" stroke-width="0.8"/>
    <!-- Belly -->
    <path d="M8,22 Q6,28 14,30 L58,32 Q66,28 68,22 L58,26 L14,26 Z" fill="#c8d0d8" opacity="0.7"/>
    <!-- Dorsal fin -->
    <path d="M30,6 L36,0 L42,8" fill="#6a7a8a" stroke="#4a5a6a" stroke-width="0.6"/>
    <!-- Pectoral fin -->
    <path d="M24,26 L18,36 L30,32" fill="#6a7a8a" stroke="#4a5a6a" stroke-width="0.5"/>
    <!-- Eye -->
    <circle cx="14" cy="16" r="3" fill="white" stroke="#444" stroke-width="0.6"/>
    <circle cx="13" cy="15.6" r="1.8" fill="#111"/>
    <circle cx="12.2" cy="15" r="0.5" fill="#600" opacity="0.6"/>
    <!-- Mouth with teeth -->
    <path d="M4,22 L14,24" stroke="#4a5a6a" stroke-width="0.8"/>
    <!-- Teeth -->
    <path d="M5,21 L6,23 L7,21 L8,23 L9,21 L10,23 L11,21 L12,23 L13,21" fill="white" stroke="#aaa" stroke-width="0.3"/>
    <!-- Gill slits -->
    <line x1="20" y1="14" x2="20" y2="22" stroke="#5a6a7a" stroke-width="0.6" opacity="0.5"/>
    <line x1="23" y1="13" x2="23" y2="23" stroke="#5a6a7a" stroke-width="0.6" opacity="0.4"/>
    <line x1="26" y1="12" x2="26" y2="24" stroke="#5a6a7a" stroke-width="0.6" opacity="0.3"/>
  </g>
</svg>
